<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Advanced</title>
	<link rel="stylesheet" type="text/css" href="advanced.css">
</head>
<body>
	<div class="calculator">
		<div class="displayline">
			<input class ="display" type="textview" name="" value="">
		</div>
		<div class="row1">
			<div class="btn buttonCE">
				<button>CE</button>
			</div>
			<div class="btn buttonC">
				<button>C</button>
			</div>
			<div class="btn button<substract">
				<button><-</button>
			</div>
			<div class="btn buttondivide">
				<button>/</button>
			</div>
		</div>
		<div class="row2">
			<div class="btn button7">
				<button>7</button>
			</div>
			<div class="btn button8">
				<button>8</button>
			</div>
			<div class=" btn button9">
				<button>9</button>
			</div>
			<div class="btn buttonx">
				<button>x</button>
			</div>
			
		</div>
		<div class="row3">
			<div class="btn button4">
				<button>4</button>
			</div>
			<div class="btn button5">
				<button>5</button>
			</div>
			<div class="btn button6">
				<button>6</button>
			</div>
			<div class="btn button9">
				<button>-</button>
			</div>
		</div>
		<div class="row4">
			<div class="btn button1">
				<button>1</button>
			</div>
			<div class="btn button2">
				<button>2</button>
			</div>
			<div class="btn button3">
				<button>3</button>
			</div>
			<div class="btn buttonadd">
				<button>+</button>
			</div>
		</div>
		<div class="row5">
			<div class="btn buttonnegative">
				<button>+/-</button>
			</div>
			<div class="btn button0">
				<button id="btn0" value="0">0</button>
			</div>
			<div class="btn buttonkomma">
				<button>,</button>
			</div>
			<div class="btn buttonsum">
				<button>=</button>
			</div>
		</div>
	</div>
	<script>

		function displayNumber(text){
			document.getElementsByClassName("display")[0].value =text;
		}

		var button1 = document.getElementsByClassName("btn button1");

		button1[0].addEventListener("click", function() {displayNumber(this.textContent)},false);

		function click(){
			var a=document.getElementById("btn0").value;
			document.getElementsByClassName("display")[0].innerHTML += a;
		}

		document.getElementById("btn0").addEventListener("click", click, false);
	</script>
</body>
</html>
